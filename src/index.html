<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Stencil Component Starter</title>
    <style>
      body {font-family: sans-serif;}
      .side-nav ul {list-style: none;}
      .side-nav li {margin: 1rem 0;}
      .side-nav a {text-decoration: none; color: #000;}
      .side-nav a:hover{cursor: pointer;}
      button .tooltip-button {background: #000; color: #fff; border-radius: 50%;}
    </style>
    <script type="module" src="/build/web-components-stencil.esm.js"></script>
    <script nomodule src="/build/web-components-stencil.js"></script>
  </head>
  <body>
    <button id="side-drawer-btn">Open Side Menu</button>
    <p>Let's test this new <uc-tooltip message="este viene del padre">Tooltip</uc-tooltip></p>
    <uc-side-drawer title-menu="Main Menus">
      <nav class="side-nav">
        <ul>
          <li><a href="">A link</a></li>
          <li><a href="">Another link</a></li>
          <li><a href="">A third link</a></li>
        </ul>
      </nav>
    </uc-side-drawer>

    <script>
      const sideDrawerButton = document.querySelector('#side-drawer-btn');
      const sideDrawer = document.querySelector('uc-side-drawer');
      sideDrawerButton.addEventListener('click', () =>{
        if(!sideDrawer.opened) {
          sideDrawer.open();
        }
      });
    </script>
  </body>
</html>
